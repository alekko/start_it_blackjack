<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>21</title>
    <script type='text/javascript' charset='UTF-8' src='js/player.js'></script>
    <script type='text/javascript' charset='UTF-8' src='js/card.js'></script>
    <script type='text/javascript' charset='UTF-8' src='js/deck.js'></script>
    <script type='text/javascript' charset='UTF-8' src='js/table.js'></script>
    <script type='text/javascript' charset='UTF-8' src='js/main.js'></script>
    <link rel='stylesheet' href='css/main.css'>
  </head>
  <body>
    <div id='wrapper'>
      <div id='game'>
        <div id='deck' class='d-points-block'>104</div>
        <div class='card-d diamonds card-up'><p>10</p></div>
        <div class='card-d1 spades card-up'><p>9</p></div>
        <div class='card-d2 clubs card-up'><p>8</p></div>
        <div class='card-d3 hearts card-up'><p>7</p></div>
        <div id='dealer' class='hand'></div>
          <div class='actions'>
            <button id='before-game-actions' onClick='table.startGame()'>Izdalīt kārtis</button>
            <div id='after-game-actions'>
              <button onClick='table.takePlayerCard()'>Paņemt kārti</button>
              <button onClick='table.endTurn()'>Beigt gājienu</button>
              <button onClick='alert("Nav realizēts!")'>Dubultot</button>
            </div>
          </div>
        <div id='player' class='hand'></div>
      </div>
    </div>
  </body>
</html>
